<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likelion task - Login</title>
    <link rel="icon" type="image/png" href="imgs/favicon2.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="KSH_LION.css" />
    <script defer src="KSH_LION.js"></script>
  </head>
  <body>
    <section id="login">
      <div class="inner">
        <div class="header">
          <div class="header__title">로그인 또는 회원가입</div>
          <img src="imgs/close.png" alt="닫기" />
        </div>
        <div class="login">
          <div class="login__description">
            위니브에서 여러분의 궁금증을 해결하세요! :)
          </div>
          <p class="login__check-btn">
            <img src="imgs/icon_check_empty.png" alt="로그인 상태 유지" />로그인
            상태 유지
          </p>
          <button class="login__btn">로그인</button>
          <div class="login__join">
            <span>회원가입</span> | <span>아이디/비밀번호 찾기</span>
          </div>
          <span>또는</span>
        </div>
        <div class="social-login">
          <a href="https://www.google.co.kr/">구글 계정으로 로그인</a>
          <a href="https://www.facebook.com/">페이스북 계정으로 로그인</a>
          <a href="https://www.naver.com/">네이버 계정으로 로그인</a>
          <a href="https://www.kakaocorp.com/page/">카카오톡 계정으로 로그인</a>
        </div>
      </div>
    </section>
  </body>
</html>
